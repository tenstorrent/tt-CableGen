name: NPM Jest Tests in Docker

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run tests on (default: current branch)'
        required: false
        type: string
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  test:
    name: Run NPM Jest Tests in Docker Container
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
      
      - name: Build Docker container using Makefile
        run: make build-local
      
      - name: Start Docker container
        run: make up-local
      
      - name: Wait for container to be ready
        run: |
          timeout 120 bash -c 'until docker compose -f docker-compose.local.yml ps | grep -q "healthy"; do sleep 2; done'
      
      - name: Run npm tests in container
        run: |
          docker compose -f docker-compose.local.yml exec -T cablegen /bin/bash -c "cd /app && npm ci && npm test"
      
      - name: Stop Docker container
        if: always()
        run: make down-local
