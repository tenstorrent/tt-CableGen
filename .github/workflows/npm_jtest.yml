name: NPM Jest Tests in Docker

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run tests on (default: current branch)'
        required: false
        type: string
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run NPM Jest Tests in Docker Container
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: cablegen-test:local
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Run npm tests in container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            cablegen-test:local \
            /bin/bash -c "npm ci && npm test"
