name: Run Tests in Docker Container

on:
  workflow_call:
    inputs:
      test-commands:
        description: 'Test commands to run in container (one per line or comma-separated)'
        required: true
        type: string

jobs:
  test-in-container:
    name: Run Tests in Container
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build Docker container using Makefile
        run: make build-local
      
      - name: Start Docker container
        run: make up-local
      
      - name: Wait for container to be ready
        run: |
          timeout 120 bash -c 'until docker compose -f docker-compose.local.yml ps | grep -q "healthy"; do sleep 2; done'
      
      - name: Run tests in container
        run: |
          docker compose -f docker-compose.local.yml exec -T cablegen /bin/bash -c "${{ inputs.test-commands }}"
      
      - name: Clean up Docker resources
        if: always()
        run: make clean-local
