name: Descriptor Files Validity Check

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run tests on (default: current branch)'
        required: false
        type: string
  push:
    branches:
      - main
      - master
      - develop
    paths:
      - 'defined_topologies/CablingDescriptors/**'
      - 'defined_topologies/CablingGuides/**'
  pull_request:
    branches:
      - main
      - master
      - develop
    paths:
      - 'defined_topologies/CablingDescriptors/**'
      - 'defined_topologies/CablingGuides/**'

jobs:
  descriptor-files-validity-check:
    name: Descriptor Files Validity Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      
      - name: Show changed files
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "Files changed in CablingDescriptors or CablingGuides:"
            git diff --name-only --diff-filter=AM ${{ github.event.before }}..${{ github.sha }} | grep -E '^(defined_topologies/CablingDescriptors|defined_topologies/CablingGuides)/' || echo "No matching files found"
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "Files changed in PR:"
            git diff --name-only --diff-filter=AM origin/${{ github.base_ref }}...HEAD | grep -E '^(defined_topologies/CablingDescriptors|defined_topologies/CablingGuides)/' || echo "No matching files found"
          fi
      
      - name: Run descriptor files validity check
        run: |
          pytest tests/integration/test_input_parsing.py -v
