name: Test Management - Docker Container Tests

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run tests on (default: current branch)'
        required: false
        type: string
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  test-in-container:
    name: Run All Tests in Docker Container
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
          fetch-depth: 0  # Fetch full history to enable git diff comparisons
      
      - name: Build Docker container using Makefile
        run: make build-local
      
      - name: Start Docker container
        run: make up-local
      
      - name: Wait for container to be ready
        run: |
          timeout 120 bash -c 'until docker compose -f docker-compose.local.yml ps | grep -q "Up.*healthy"; do sleep 2; done'
      
      - name: Install dependencies in container (once)
        run: |
          docker compose -f docker-compose.local.yml exec -T cablegen /bin/bash -c "cd /app && npm ci"
      
      # Run different test types in the same container (container built once)
      - name: Run NPM Jest tests
        run: |
          docker compose -f docker-compose.local.yml exec -T cablegen /bin/bash -c "cd /app && npm test"
      
      # Add additional test types here as needed
      # - name: Run Linting
      #   run: |
      #     docker compose -f docker-compose.local.yml exec -T cablegen /bin/bash -c "cd /app && npm run lint"
      # 
      # - name: Run Coverage
      #   run: |
      #     docker compose -f docker-compose.local.yml exec -T cablegen /bin/bash -c "cd /app && npm run test:coverage"
      
      - name: Clean up Docker resources
        if: always()
        run: make clean-local
