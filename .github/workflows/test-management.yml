name: Test Management - Docker Container Tests

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run tests on (default: current branch)'
        required: false
        type: string
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  test-in-container:
    name: Run All Tests in Docker Container
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
      
      - name: Build Docker container using Makefile
        run: make build-local
      
      - name: Start Docker container
        run: make up-local
      
      - name: Wait for container to be ready
        run: |
          timeout 120 bash -c 'until docker compose -f docker-compose.local.yml ps | grep -q "Up.*healthy"; do sleep 2; done'
      
      - name: Install dependencies in container (once)
        run: |
          docker compose -f docker-compose.local.yml exec -T cablegen /bin/bash -c "cd /app && npm ci"
      
      # Run different test types in the same container (container built once)
      - name: Run NPM Jest tests
        run: |
          docker compose -f docker-compose.local.yml exec -T cablegen /bin/bash -c "cd /app && npm test"
      
      - name: Check for changes in defined_topologies
        id: check-defined-topologies
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            # For push and workflow_dispatch events, compare against previous commit
            BASE_SHA="HEAD~1"
            HEAD_SHA="HEAD"
          fi
          
          # Check for changes in subfolders only, excluding README files
          CHANGES=$(git diff --name-only --diff-filter=ACMRT ${BASE_SHA}..${HEAD_SHA} -- \
            defined_topologies/CablingDescriptors/ \
            defined_topologies/CablingGuides/ \
            defined_topologies/DeploymentDescriptors/ | \
            grep -v -E "(README|readme)" || true)
          
          if [ -n "$CHANGES" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Found changes in defined_topologies subfolders:"
            echo "$CHANGES"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes in defined_topologies subfolders (excluding README files)"
          fi
      
      - name: Run descriptor files validity check tests
        if: steps.check-defined-topologies.outputs.has_changes == 'true'
        run: |
          docker compose -f docker-compose.local.yml exec -T cablegen /bin/bash -c "cd /app && pip install pytest && pytest tests/integration/test_input_parsing.py -v"
      
      # Add additional test types here as needed
      # - name: Run Linting
      #   run: |
      #     docker compose -f docker-compose.local.yml exec -T cablegen /bin/bash -c "cd /app && npm run lint"
      # 
      # - name: Run Coverage
      #   run: |
      #     docker compose -f docker-compose.local.yml exec -T cablegen /bin/bash -c "cd /app && npm run test:coverage"
      
      - name: Clean up Docker resources
        if: always()
        run: make clean-local
